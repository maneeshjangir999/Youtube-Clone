<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >YouTube Clone </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="youtube.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="main_grid">
        <!-- Top Navigation -->
        <div id="top_part">
            <div id="logo">
                <div id="slid_btn" class="material-symbols-outlined menu">menu</div>
                <div id="logo_cont">
                    <img src="youtube_logo_icon.png" alt="logo">
                    <span id="logoText">YouTube <sup style="font-size: 10px; color: rgb(135, 126, 126);">IN</sup></span>
                </div>
            </div>
            <div id="top_nav">

                <div id="center_part">
                    <input type="text" id="search" placeholder="Search">
                    <div class="material-symbols-outlined" id="s_icon">search</div>
                    <span class="material-symbols-outlined" id="mike_icon">mic</span>
                </div>

                <div id="right_part">
                    <div id="create_cont">
                        <span class="material-symbols-outlined">add</span>
                        <div id="create_txt">Create</div>
                    </div>
                    <span class="material-symbols-outlined">notifications </span>
                    <img class="acc" src="unnamed.jpg" alt="">

                </div>

            </div>
        </div>

        <!-- Bottom Section (Sidebar + Main Content) -->
        <div id="bottom_part">
            <div id="left_menu">
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">home</span>
                    <div class="">Home</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">play_arrow</span>
                    <div class="">Shorts</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">subscriptions</span>
                    <div class="">Subscriptions</div>
                </div>
                <div class="home_div flex_column">
                    <span class="material-symbols-outlined">account_circle</span>
                    <div class="">You</div>
                </div>
            </div>
            <div id="main_cont_with_filter">
                <div id="filter" class="flex">
                    <button class="filter-btn active" >All</button>
                    <button class="filter-btn" >Music</button>
                    <button class="filter-btn" >Gaming</button>
                    <button class="filter-btn" >Tech</button>
                    <button class="filter-btn" >Movies</button>
                    <button class="filter-btn" >Sports</button>
                    <button class="filter-btn" >Coding</button>
                </div>
                <main id="video-container">
    
                </main>
            </div>
        </div>
        </div>
    </div>


</body>

<script src="script.js"></script>

</html>
